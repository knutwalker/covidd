[package]
name = "covidd"
version = "0.1.0"
authors = ["Paul Horn <developer@knutwalker.de>"]
description = "Render current covid data for Dresden in the terminal"
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/knutwalker/covidd/"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = { version = "0.4.19", features = ["serde"] }
clap = "3.0.0-beta.2"
color-eyre = { version = "0.5.6", features = ["issue-url"] }
crossterm = "0.18.2"
directories = "3.0.1"
eyre = "0.6.2"
fluent = "0.13.1"
fs2 = "0.4.3"
humantime = "2.0.1"
locale_config = "0.3.0"
minreq = { version = "2.2.1", features = ["https", "json-using-serde"] }
serde = { version = "1.0.117", features = ["derive"] }
serde_json = "1.0.59"
tracing = "0.1.21"
tracing-error = "0.1.2"
tracing-subscriber = "0.2.14"
unic-langid = { version = "0.9.0", features = ["unic-langid-macros"] }

[dependencies.tui]
git = "https://github.com/knutwalker/tui-rs"
branch = "chart-top-left-legent" 
version = "0.12.0"
default-features = false
features = ["crossterm"]

[dev-dependencies]
test-case = "1.0.0"
pretty_assertions = "0.6.1"

[profile.dev.package.backtrace]
opt-level = 3

[profile.release]
codegen-units = 1
debug = false
debug-assertions = false
lto = true
opt-level = 2
rpath = false

